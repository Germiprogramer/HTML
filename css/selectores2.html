<title>Ejercicio de selectores</title>

td + td{background-color: green;}
td + td + td{background-color: blue;}
</style>
</head>

<tr style="color:orange"><td>orange</td><td>orange</td><td>orange</td></tr>
<tr style="color:purple"><td>purple</td><td>purple</td><td>purple</td></tr>
<tr style="color:olive"><td>olive</td><td>olive</td><td>olive</td></tr>
<tr style="color:fuchsia"><td>fuchsia</td><td>fuchsia</td><td>fuchsia</td></tr>
<tr style="color:green"><td>green</td><td>green</td><td>green</td></tr>
</table>
</body>
</html>
