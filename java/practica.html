    <script>
        var monedas = [50,25,5,2,1];
        function dividirenmonedas(numero) {
            var resultado = "";
            var restantes = numero;
            for (var i = 0; i < monedas.length; i++) {
                var moneda = monedas[i]; 
                while (restantes >= moneda) {
                    resultado += moneda + " ";
                    restantes -= moneda;
                }
            }
            return resultado;
        }
        document.write(dividirenmonedas(123));
    </script>
